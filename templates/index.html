{% extends "base.html" %}
{% block content %}

{% with users = users %}
{% if users %}
  <ul class=flashes>
    {% for user in users %}
    <li>
    <h1><a href="/blog?user={{user.username}}">{{ user.username }}</a><h1>
    </li>
    <br/>
    {% endfor %}
  </ul>
{% endif %}
{% endwith %}

{% endblock %}
